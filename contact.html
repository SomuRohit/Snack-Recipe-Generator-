<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Contact-specific additions */
        .contact-container {
            padding: 40px 30px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(111.29deg, rgba(0, 0, 0, 0.8) -1.83%, rgba(255, 255, 255, 0.02) 109.95%);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 30px;
            border: 1.5px solid #55a3d3;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .popup h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff8ce;
        }

        .popup p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .popup a {
            color: #fff8ce;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .popup a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-rect contact-container">
            <nav class="nav-bar">
                <div class="nav-brand">Recipe Generator</div>
                <ul class="nav-items">
                    <li class="nav-item" onclick="location.href='/'">üè† Home</li>
                    <li class="nav-item" onclick="location.href='/about'">‚ÑπÔ∏è About</li>
                    <li class="nav-item active" onclick="location.href='/contact'">üìß Contact</li>
                </ul>
            </nav>
            
            <h1>‚úÜ Contact</h1>
            <div class="underline"></div>
            
            <div class="contact-info">
                <h2>Somu Rohit</h2>
                <button class="btn-boost" onclick="showPopup('Somu Rohit', 'somurohit123@gmail.com', 'https://github.com/SomuRohit')">View Contact</button>
            </div>
            
            <div class="contact-info">
                <h2>Mohit Baggu</h2>
                <button class="btn-boost" onclick="showPopup('Mohit Baggu', 'mohit_baggu@proton.me', 'https://github.com/mohitbaggu')">View Contact</button>
            </div>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <div id="popup-content"></div>
    </div>

    <script>
        function showPopup(name, email, github) {
            document.getElementById("popup-content").innerHTML = `
                <h2>${name}</h2>
                <p>Email: <a href='mailto:${email}'>${email}</a></p>
                <p>GitHub: <a href='${github}' target='_blank'>${github}</a></p>
                <button class='btn-boost' onclick='closePopup()'>Close</button>
            `;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
